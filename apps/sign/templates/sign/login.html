{% extends 'cabinet_base.html' %}
{% block content %}
{% if error %}
  <div class="text-center">
    <p class="alert alert-warning">{{ error }}</p>
  </div>
  {% endif %}
{% if user.is_authenticated %}
  <div class="text-center">
    <p class="alert alert-success">Вы уже авторизовались</p>
    <a href="{% url 'cabinet:logout' %}?next=/" class="btn btn-success">Выход</a>
  </div>
{% else %}
  <div class="login">
    <p class="login_title">Введите ваш email и пароль</p>
    <form action="" role="form" method="post" class="login_form">{% csrf_token %}
      <input type="email" name="username" placeholder="e-mail" class="form-control">
      <input type="password" name="password" placeholder="Ваш email" class="form-control">
      <input type="submit" value="Войти" class="btn btn-info">
    </form>
  </div>
{% endif %}
{% endblock %}
