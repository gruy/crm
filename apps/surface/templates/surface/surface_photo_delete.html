{% extends 'cabinet_index.html' %}
{% block content %}
  <div class="container">
    <div class="col-lg-12">
      {% include 'surface/__include/surface_menu.html' %}
      <div class="panel panel-default">
        <div class="panel-heading">
          <p class="lead text-center remove-bottom">Удаление фотографии подъезда №: {{ object.porch.number }}</p>
        </div>
        <div class="panel-body">
          <div class="col-lg-6">
            <img src="{{ object.image_resize.url }}" alt=""><br><br>
            <form action="" method="post">
              {% csrf_token %}
              <p>Вы действительно хотите удалить фотографию"?</p>
              <input type="submit" value="Удалить" class="btn btn-danger"/>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
