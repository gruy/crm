{% extends 'cabinet_index.html' %}
{% block content %}
  <div class="container">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row page-top">
            <div class="col-md-12">Создание профиля</div>
            <div class="clearfix"></div>
          </div>
        </div>
        <div class="panel-body">
          <div class="col-md-6">
            <form action="." role="form" class="form" method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-save">Сохранить</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
