{% extends 'cabinet_index.html' %}
{% block content %}
  <div class="container">
    <div class="col-lg-12">
      {% include 'city/__include/city_menu.html' %}
      <div class="panel panel-default">
        <div class="panel-heading">
          <p class="lead text-center remove-bottom">
            Редактирование района {{ area }}
          </p>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-6">
              <form action="" role="form" class="form-profile" id="js-area-add-form" method="post">
                {% csrf_token %}
                {{ area_form.city }}
                <div class="form-group">
                  <div class="col-lg-5">{{ area_form.name.label_tag }}</div>
                  <div class="col-lg-7">{{ area_form.name }}</div>
                  {{ area_form.name.errors }}
                  <div class="clearfix"></div>
                </div>
                <button type="submit" class="btn btn-default">Сохранить изменения</button>
              </form>
            </div>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
