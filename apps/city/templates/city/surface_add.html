{% extends 'cabinet_index.html' %}
{% block content %}
  <div class="container">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <p class="lead text-center remove-bottom">
            Добавление рекламной поверхности
          </p>
        </div>
        <div class="panel-body">
          <div class="col-lg-6">
            <p class="text-info lead">Адрес</p>
            <form action="{% url 'city:surface-add' %}" role="form" class="form-profile" id="js-surface-add-form" data-ajax-url="{% url 'city:surface-ajax' %}" method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-default">Сохранить</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
