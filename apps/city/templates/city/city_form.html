{% extends 'cabinet_index.html' %}
{% block content %}
  <div class="container">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <p class="lead text-center remove-bottom">
            {% if formset %}
            Редактирование города
            {% else %}
            Добавление города
            {% endif %}
          </p>
        </div>
        <div class="panel-body">
          <div class="col-lg-6">
            <p class="text-info lead">Город</p>
            <form action="." role="form" class="form-profile" method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-default">Сохранить</button>
            </form>
          </div>
          {% if formset %}
          <div class="col-lg-6">
          <p class="text-info lead">Районы города</p>
            <form action="." role="form" class="form-profile"  method="post">
              {% csrf_token %}
              {{ formset.as_p }}
              <button type="submit" class="btn btn-default">Сохранить</button>
            </form>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
