{% extends 'cabinet_index.html' %}
{% block content %}
  <div class="container">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <p class="lead text-center remove-bottom">
            {% if object %}
            Редактирование {{ object }}
            {% else %}
            Добавление монтажника
            {% endif %}
          </p>
        </div>
        <div class="panel-body">
          <div class="col-lg-12">
          {% if error %}
            <div class="alert alert-danger">
              {{ error }}
            </div>
          {%  endif %}
          {% if success %}
            <div class="alert alert-success">
              {{ success }}
            </div>
          {% endif %}
            <div class="col-lg-6">
              <form action="." role="form" class="js-form-client-add" method="post">
                {% csrf_token %}

                  <p>
                    <label for="city">Город:</label>
                    <select name="city" id="" class="form-control">
                      {% for city in city_list %}
                      <option value="{{ city.id }}">{{ city.name|default:'' }}</option>
                      {% endfor %}
                    </select>
                  </p>
                  <p>
                    <label for="email">Адрес электронной почты:</label>
                    <input type="email" name="email" class="form-control">
                  </p>
                  <p>
                    <label for="password1">Пароль:</label>
                    <input type="password" name="password1" class="form-control">
                  </p>
                  <p>
                    <label for="password2">Подтверждение пароля:</label>
                    <input type="password" name="password2" class="form-control">
                  </p>
                  <p>
                    <label for="last_name">Фамилия:</label>
                    <input type="text" name="last_name" class="form-control">
                  </p>
                  <p>
                    <label for="first_name">Имя:</label>
                    <input type="text" name="first_name" class="form-control">
                  </p>
                  <p>
                    <label for="patronymic">Отчество:</label>
                    <input type="text" name="patronymic" class="form-control">
                  </p>
                  <button type="submit" class="btn btn-default">Сохранить</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
